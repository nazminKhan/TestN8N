name: Flutter Analyze Party ðŸŽ¯

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§™â€â™‚ï¸ Checkout the Magic Code
        uses: actions/checkout@v3

      - name: ðŸ¦ Summon Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'

      - name: ðŸ§¹ Analyze with Flutter's Wisdom
        run: |
          flutter analyze > flutter-report.txt || true
          echo "âœ¨âœ¨âœ¨ Flutter has spoken âœ¨âœ¨âœ¨"
          cat flutter-report.txt

      - name: ðŸ“¦ Commit the Scroll of Warnings
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-bot@appaspect.com"
          git config --global user.name "GitHub Bot"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add flutter-report.txt
          git commit -m "ðŸ“œ Updated the sacred Flutter analysis scroll" || echo "Nothing new to chant"
          git push

      - name: ðŸ“§ Owl Post (SendGrid Email)
        if: success()
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          curl --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer $SENDGRID_API_KEY" \
            --header "Content-Type: application/json" \
            --data '{
              "personalizations": [{
                "to": [{"email": "nazmin.khan@appaspect.com"}],
                "subject": "ðŸŽ‰ Flutter Analyze Report â€“ Success!"
              }],
              "from": {"email": "nazmin.khan@appaspect.com"},
              "content": [{
                "type": "text/plain",
                "value": "ðŸ› ï¸ The Flutter gods have finished analyzing your code.\n\nðŸ“„ View the sacred scroll: https://github.com/${{ github.repository }}/blob/main/flutter-report.txt\n\nðŸ§˜â€â™‚ï¸ Namaste!"
              }]
            }'





