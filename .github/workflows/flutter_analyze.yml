name: Flutter Analyze Reporter

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'

      - name: Run Flutter Analyze
        run: |
          flutter analyze > flutter-report.txt || true
          echo "==== FLUTTER ANALYSIS COMPLETE ===="
          cat flutter-report.txt

      - name: Commit flutter-report.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-bot@appaspect.com"
          git config --global user.name "GitHub Bot"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add flutter-report.txt
          git commit -m "Update flutter analysis report" || echo "No changes to commit"
          git push

      - name: Send Email Notification via SendGrid
        if: success()
        uses: peter-evans/sendgrid-email@v1
        with:
          sendgrid-api-key: ${{ secrets.SENDGRID_API_KEY }}
          to: user@example.com
          from: github-bot@appaspect.com
          subject: Flutter Analyze Report - Success
          body: |
            âœ… Flutter analysis completed successfully.

            You can view the latest report here:
            https://github.com/${{ github.repository }}/blob/main/flutter-report.txt




